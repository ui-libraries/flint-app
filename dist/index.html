<!DOCTYPE html>
<html>
   <head lang="en">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link href="css/material-kit.css?v=2.0.5" rel="stylesheet" />
      <link href="css/material-kit.css?v=2.0.5" rel="stylesheet" />
      <link href="css/main.css" rel="stylesheet" />
      <title>Flint Document Viewer</title>
   </head>
   <body>
      <nav class="navbar fixed-top navbar-expand" color-on-scroll="100">
         <div class="container">
            <div class="navbar-translate">
               <h3 class="title">email navigator</h3>
               <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
               <span class="sr-only">Toggle navigation</span>
               <span class="navbar-toggler-icon"></span>
               <span class="navbar-toggler-icon"></span>
               <span class="navbar-toggler-icon"></span>
               </button>
            </div>
            <div class="collapse navbar-collapse">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <label for="docname">document id:</label>
                     <input type="text" id="docname-input" name="docname">
                     <button type="button" id="doc-submit" class="btn btn-info btn-sm">submit</button>
                  </li>
                  <li class="nav-item">
                     <button type="button" id="next" class="btn btn-default btn-sm">next</button>
                  </li>
                  <li class="nav-item">
                     <a href="" id="pdf" class="nav-link" target="_blank">
                     PDF
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <div>
         <pre id="textarea"></pre>
      </div>
      <div id="annotations"></div>
      <div class="modal fade" id="selectionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <textarea></textarea>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" id ="save-changes" class="btn btn-primary">Save changes</button>
               </div>
            </div>
         </div>
      </div>
      <script src="js/jquery.min.js" type="text/javascript"></script>
      <script src="js/popper.min.js" type="text/javascript"></script>
      <script src="js/bootstrap-material-design.min.js" type="text/javascript"></script>
      <script src="js/moment.min.js"></script>
      <script src="js/bundle.js" charset="utf-8"></script>
   </body>
</html>
