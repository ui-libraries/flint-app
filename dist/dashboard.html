<!DOCTYPE html>
<html>
   <head lang="en">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link href="css/material-kit.css?v=2.0.5" rel="stylesheet" />
      <link href="css/material-kit.css?v=2.0.5" rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
      <link href="css/main.css" rel="stylesheet" />
      <title>Email Navigator</title>
   </head>
   <body>
    <nav class="navbar fixed-top navbar-expand" color-on-scroll="100">
        <div class="container">
           <div class="navbar-translate">
              <h3 class="title">email annotator</h3>
              <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="sr-only">Toggle navigation</span>
              <span class="navbar-toggler-icon"></span>
              <span class="navbar-toggler-icon"></span>
              <span class="navbar-toggler-icon"></span>
              </button>
           </div>
           <div class="collapse navbar-collapse">
              <ul class="navbar-nav ml-auto">
                 <li class="nav-item">
                   <a href="index.html" class="nav-link">
                   main page
                   </a>
                </li>
              </ul>
           </div>
        </div>
     </nav>
    <div class="py-5">
       <div id="dashboard-username"></div>
      <button type="button" id="signout-button" class="btn btn-primary">Sign Out</button>
      <button type="button" id="download-button" class="btn btn-primary">Download Data</button>
      <div class="container">
        <div id="recent-annotations" class="row hidden-md-up">  
        </div>
      </div>
    </div>
    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="signInmodalTitle"></h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
              <div id="firebaseui-auth-container"></div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-material-design.min.js" type="text/javascript"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/bundle.js" charset="utf-8"></script>
  </body>
</html>
